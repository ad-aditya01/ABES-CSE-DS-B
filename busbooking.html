<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking</title>
</head>
<body>

  <table border="1" cellpadding="10" cellspacing="0" align="center" width="400">
    <!-- Header -->
    <tr>
      <td colspan="2" align="center">
        <img src="https://www.shutterstock.com/image-vector/logo-bus-icon-school-vector-600nw-2381986327.jpg" width="80" height="80"><br>
        <h3>Bus Book Service</h3>
      </td>
    </tr>

    <!-- Title -->
    <tr>
      <td colspan="2" align="center">
        <h2>WELCOME TO BUS BOOKING SYSTEM</h2>
      </td>
    </tr>

    <!-- Username -->
    <tr>
      <td><label>User Name:</label></td>
      <td><input type="text"></td>
    </tr>

    <!-- Password -->
    <tr>
      <td><label>Password:</label></td>
      <td><input type="password"></td>
    </tr>

    <!-- Gender -->
    <tr>
      <td><label>Gender:</label></td>
      <td>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
      </td>
    </tr>

    <!-- City Selection -->
    <tr>
      <td><label>Select City:</label></td>
      <td>
        <select>
          <option>Lucknow</option>
          <option>Goa</option>
          <option>Ghaziabad</option>
          <option>Delhi</option>
        </select>
      </td>
    </tr>

    <!-- Button -->
    <tr>
      <td colspan="2" align="center">
        <button type="button" onclick="window.location.href='about.html'">Book Seat</button>
      </td>
    </tr>
  </table>

</body>
</html>
